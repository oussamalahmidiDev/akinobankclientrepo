<div class="container">
  <h1 class="mat-subheading">Mes recharges téléphoniques</h1>
  <mat-divider></mat-divider>
  <mat-card class="dashboard-card">
    <mat-card-header>
      <mat-card-title>Tableau de recharges</mat-card-title>
      <!-- <button class="ml-auto" color="primary" mat-flat-button>Voir plus</button> -->
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="rechargesDS" class="recharges">
        <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="comptexp">
          <th mat-header-cell *matHeaderCellDef>Compte d'expédition</th>
          <td mat-cell *matCellDef="let element">
            {{ element.compte.numeroCompte | credit }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="numTel">
          <th mat-header-cell *matHeaderCellDef>Num. de télephone</th>
          <td mat-cell *matCellDef="let element">
            {{ element.numeroTelephone }}
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="montant">
          <th mat-header-cell *matHeaderCellDef>Montant</th>
          <td mat-cell *matCellDef="let element">{{ element.montant }} DH</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="operateur">
          <th mat-header-cell *matHeaderCellDef>Operateur</th>
          <td mat-cell *matCellDef="let element">{{ element.operateur }}</td>
        </ng-container>
        <ng-container matColumnDef="dateOper">
          <th mat-header-cell *matHeaderCellDef>Date de l'operation</th>
          <td mat-cell *matCellDef="let element">
            {{ element.dateDeRecharge | date: "medium" }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="rechargesColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: rechargesColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
  <div class="footer">
    <button mat-fab (click)="openRechargeForm()">
      <mat-icon>create</mat-icon>
    </button>
  </div>
</div>
