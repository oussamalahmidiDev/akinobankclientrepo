<div class="container">
  <h1 class="mat-subheading">Journal d'activités</h1>
  <mat-divider></mat-divider>
  <mat-card class="dashboard-card">
    <mat-card-header>
      <mat-card-title>Tableau de vos dernières activités</mat-card-title>
      <!-- <button class="ml-auto" color="primary" mat-flat-button>Voir plus</button> -->
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="activities">
        <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="evenement">
          <th mat-header-cell *matHeaderCellDef>Activité</th>
          <td mat-cell *matCellDef="let element">{{ element.evenement }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Catégorie</th>
          <td mat-cell *matCellDef="let element">{{ element.category }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef>Temps</th>
          <td mat-cell *matCellDef="let element">
            {{ element.timestamp | date: "medium" }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
      </table>
      <mat-paginator [pageSize]="10" (page)="nextPage($event)"> </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
