<div class="form">
  <div class="mat-title">
    Operation d'activation de compte <br />nยบ {{ data.numeroCompte }}
  </div>
  <p class="mat-body">
    Formualaire d'activation du compte. Verifiez bien les informations avant de
    valider !
  </p>
  <mat-vertical-stepper linear>
    <mat-step
      [stepControl]="firstFormGroup"
      editable="false"
      *ngIf="!credentialsVerified"
    >
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Verification du code</ng-template>
        <mat-form-field appearance="outline" [style.fontSize.px]="14">
          <mat-label>Rentrer le code secret de ce compte</mat-label>
          <input
            matInput
            formControlName="codeSecret"
            placeholder="Votre code secret"
            type="password"
            required
          />
        </mat-form-field>
        <div>
          <button
            mat-button
            matStepperNext
            [disabled]="firstFormGroup.invalid"
            (click)="onSubmit()"
          >
            Suivant
          </button>
        </div>
      </form>
    </mat-step>
  </mat-vertical-stepper>
</div>
